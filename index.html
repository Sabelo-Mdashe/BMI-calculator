<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <h1>Calculate your BMI</h1>
        <div class="container mt-5">
          <div class="BMI_calc shadow-lg">
            <div class="input_section d-flex gap-2">
              <label>Weight (kg):</label>
              <input type="text" class="weight_input" /><br />
              <label>Height (m):</label>
              <input type="text" class="height_input" /> <br />
              <button
                id="btnCalc"
                onclick="calculateBMI()"
                class="rounded-pill bg-primary"
              >
                Calculate
              </button>
            </div>
            <div class="output_section bg-light mt-5">
              <div id="output"></div>
              <div id="BMI_class"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
